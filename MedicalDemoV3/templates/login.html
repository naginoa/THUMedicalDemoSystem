<!DOCTYPE html>
<html>
<head>
<title>黑大绩点查询系统</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="Natural Signin Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link rel="stylesheet" href="/static/css/style.css" type="text/css" media="all">
</head>
<body>
<div class="banner">
<div class="agileinfo-dot">
	<h1>绩点查询系统</h1>
	<div class="w3layoutscontaineragileits">
	<h2 id="log">请登录</h2>
		<form action="/wrong/" method="post">
			<input type="text" Name="Username" placeholder="账号" required="">
			<input type="password" Name="Password" placeholder="密码" required="">
            <input type="text" Name="Code" placeholder="验证码" required="">
			<ul class="agileinfotickwthree">
				<li>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>记住密码</label>
					<a href="#">忘记密码?</a>
				</li>
			</ul>
            <div style="margin: 0 auto;width: 68px;height: 22px;">
			    <img src="/static/images/code.jpg" style="float: left;height: 22px;margin-top: -63px;">
            </div>
			<div class="aitssendbuttonw3ls">
				<input type="submit" value="SIGNIN">
				<div class="clear"></div>
			</div>
		</form>
	</div>
	<div class="w3footeragile">
		<p> &copy; 2017 Natural Signin Form. All Rights Reserved | Design by <a href="http://www.renxinyuan.com" target="_blank">来自风平浪静的明天</a></p>
	</div>
        {% for a in f %}
            <div id="unique" style="display: none">{{a}}</div>
        {% endfor %}
    <script>
        oDiv = document.getElementById('unique');
        oLog = document.getElementById('log');
        if(oDiv.innerHTML == '0'){
            oLog.innerHTML = '密码或验证码错误，请重新输入';
        }
    </script>
</div>
</div>
</body>
</html>
